<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table1</title>
</head>
<body>

            <tr>

            <td>23</td>

        </tr>
        <tbody>
            <tr>
            <td>Ma Ma</td>
            <td>UI/UX Designer</td>
            <td>Mandalay</td>
            <td>22</td>
            <td>2/5/2024</td>

        </tr>
        <tbody>
            <tr>
            <td>Aung Aung</td>
            <td>Front-end Developer</td>
            <td>Yangon</td>
            <td>25</td>
            <td>6/3/2024</td>

        </tr>
        </tbody>
        <tfoot>
<tr>
    <th>Name</th>
                <td>Position</td>
                <td>Office</td>
                <td>Age</td>
                <td>Start Date</td>
                <td>Salary</td>
</tr>
        </tfoot>

    </table>
</body>
</html>
